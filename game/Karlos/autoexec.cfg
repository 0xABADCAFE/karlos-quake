
//Karlos sniper zoom (increased distance accuracy). Is bound to PAUSE (page down)

   alias kzoom_in  "sensitivity 0.5;fov 90;wait;fov 70;wait;fov 50;wait;fov 25;wait;fov 10;wait; bind PAUSE kzoom_out"
   alias kzoom_out "fov 25;wait;fov 50;wait;fov 70;wait;fov 90;bind PAUSE kzoom_in; sensitivity 4.5"

bind PAUSE "kzoom_in"
r_waterwarp "0"
scr_conspeed "1000"

// turn on freelook...
v_centerspeed 0
+mlook
