//
// load keybindings
//
// commands with a leading + will also be called for key up events with
// the + changed to a -

unbindall

// character controls

   bind  ALT         +strafe
   bind  ,           +moveleft
   bind  .           +moveright

   bind  PGDN        +lookdown
   bind  PGUP        +lookup
   bind  HOME        +moveup
   bind  END         +movedown

   bind  SHIFT       +speed
   bind  CTRL        +attack
   bind  UPARROW     +forward
   bind  DOWNARROW   +back
   bind  LEFTARROW   +left
   bind  RIGHTARROW  +right
   bind  SPACE       +jump 
   bind  TAB         +showscores

   bind  0           "release_grap"
   bind  1           "use_axe"
   bind  2           "use_shotgun"
   bind  3           "use_supershot"
   bind  4           "use_nailgun"
   bind  5           "use_supernail"
   bind  6           "use_grenade"
   bind  7           "use_rocket"
   bind  8           "use_bolt"
   bind  9           "use_torch"
   bind  =           "use_guidance"

   bind  [           "use_prev"      // change weapon
   bind  ]           "use_next"      // change weapon

   bind g            "throw_grenade"

// inventory
   bind d            "drop"
   bind i            "inventory"
   bind b            "use_suit"
   bind q            "use_quad"
   bind r            "use_ring"
   bind p            "use_protect"
   bind c            "use_camera"

// zoom
   alias zoom_in     "sensitivity .5;fov 90;wait;fov 70;wait;fov 50;wait;fov 25;wait;fov 10;wait; bind INS zoom_out"
   alias zoom_out    "fov 25;wait;fov 50;wait;fov 70;wait;fov 90;bind INS zoom_in; sensitivity 2.5"
   bind INS zoom_in

// Function keys
   bind  F1          "help"
   bind  F2          "menu_save"
   bind  F3          "menu_load"
   bind  F4          "menu_options"
   bind  F5          "menu_multiplayer"
   bind  F6          "echo Quicksaving...; wait; save quick"
   bind  F9          "echo Quickloading...; wait; load quick"
   bind  F10         "quit"

// mouse options
   bind  \           +mlook

   bind  *           "pause"
   bind  ESCAPE      "togglemenu"
   bind  ~           "toggleconsole"
   bind  `           "toggleconsole"
   bind  t           "messagemode"
   bind  +           "sizeup"
   bind  =           "sizeup"
   bind  -           "sizedown"

// mouse buttons
   bind  MOUSE1      +attack
   bind  MOUSE2      +forward
   bind  MOUSE3      +mlook

// default cvars
   viewsize          100
   gamma             0.7
   volume            0.6
   sensitivity       2.5
